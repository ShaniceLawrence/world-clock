<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>World Clock - Shanice Lawrence</title>
  </head>
  <body>
    <div class="container">
      <h1>World Clock</h1>

      <select>
        <option value="">select a city....</option>
        <option value="">London</option>
        <option value="">New York</option>
        <option value="">Auckland</option>
      </select>

      <div class="city">
        <div>
          <h2>Los Angeles</h2>
          <div class="date">October 29th 2024</div>
        </div>
        <div class="time">1:02:50 <small>PM</div></small>
      </div>
      <div class="city">
        <div>
          <h2>Paris</h2>
          <div class="date">October 29th 2024</div>
        </div>
        <div class="time">1:02:50 <small>PM</div></small>
      </div>
      
      
    </div>

        >open source on GitHub</a

    <script src="index.js"></script>
  </body>
</html>
